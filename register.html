<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Inscription</title>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <i class="fas fa-chart-line text-indigo-600 text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Créer un compte</h2>
            <p class="mt-2 text-gray-600">Rejoignez Yianen</p>
        </div>

        <form id="registerForm" class="mt-8 space-y-6 bg-white p-6 rounded-lg shadow-md">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Nom complet *</label>
                <input type="text" id="fullName" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Votre nom complet">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                <input type="email" id="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="votre@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe *</label>
                <input type="password" id="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Minimum 6 caractères">
                <p class="mt-1 text-xs text-gray-500">Le mot de passe doit contenir au moins 6 caractères</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe *</label>
                <input type="password" id="confirmPassword" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Retapez votre mot de passe">
            </div>

            <div id="message" class="hidden p-3 rounded text-sm"></div>

            <button type="submit" id="registerBtn" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                <i class="fas fa-user-plus mr-2"></i>
                S'inscrire
            </button>

            <div class="text-center">
                <a href="login.html" class="text-indigo-600 hover:text-indigo-500 font-medium">
                    <i class="fas fa-sign-in-alt mr-1"></i>
                    Déjà un compte ? Se connecter
                </a>
            </div>
                <div class="text-center mt-4">
                    <a href="index.html" class="text-indigo-600 hover:text-indigo-500 font-medium">
                        <i class="fa fa-home"></i>
                        Retour à l'accueil
                    </a>
                </div>
                
            
        </form>
    </div>
</body>
</html>
